tags:
  - Runs
summary: Insert a new run
description: Adds a raw run record into the database.
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - game_id
        - session_id
        - started_at
      properties:
        game_id:
          type: string
          example: "G-12345"
          description: Unique identifier for the game.
        session_id:
          type: string
          example: "S-54321"
          description: Unique identifier for the session.
        started_at:
          type: string
          format: date-time
          example: "2026-10-27T10:00:00Z"
          description: Timestamp when the run began.
        ended_at:
          type: string
          format: date-time
          example: "2026-10-27T10:45:00Z"
          description: Timestamp when the run ended.
        end_reason:
          type: string
          example: "quit"
          description: Reason the run ended (e.g., win, loss, quit).
        game_version:
          type: string
          example: "1.2.3"
          description: Version of the game client.
        run_meta:
          type: object
          example:
            platform: "pc"
            difficulty: "hard"
          description: metadata for the run.
responses:
  200:
    description: Runs inserted successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Runs inserted successfully"
  400:
    description: Client Side Error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Client Side Error"
        message:
          type: string
          example: "duplicate key value violates unique constraint..."
        type:
          type: string
          example: "UniqueViolation"
