tags:
  - Bosses
summary: Insert a boss summary
description: Adds a new boss_summary record into the database.
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - game_id
        - run_id
        - boss_seq
        - boss_name
        - entered_at
        - updated_at
      properties:
        game_id:
          type: string
          example: "G-12345"
          description: Unique identifier for the game.
        run_id:
          type: string
          example: "R-54321"
          description: Unique identifier for the run.
        boss_seq:
          type: integer
          format: int32
          example: 1
          description: Sequence index of the boss in the run.
        stage_index:
          type: integer
          format: int32
          example: 3
          description: Optional stage index when the boss was encountered.
        stage_id:
          type: string
          example: "S-003"
          description: Optional stage ID.
        boss_name:
          type: string
          example: "Hydra"
          description: Name of the boss.
        entered_at:
          type: string
          format: date-time
          example: "2026-10-27T10:05:00Z"
          description: Timestamp when the boss fight started.
        defeated_at:
          type: string
          format: date-time
          example: "2026-10-27T10:07:30Z"
          description: Optional timestamp when the boss fight ended.
        duration_ms:
          type: integer
          format: int32
          example: 150000
          description: Optional duration of the boss fight in milliseconds.
        defeated:
          type: boolean
          example: true
          description: Optional flag indicating if the boss was defeated.
        damage_taken_in_boss:
          type: integer
          format: int32
          example: 120
          description: Optional damage taken during the boss fight.
        updated_at:
          type: string
          format: date-time
          example: "2026-10-27T10:07:35Z"
          description: Timestamp when the record was updated.
responses:
  200:
    description: Boss summary inserted successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Boss summary inserted successfully"
  400:
    description: Client Side Error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Client Side Error"
        message:
          type: string
          example: "duplicate key value violates unique constraint..."
        type:
          type: string
          example: "UniqueViolation"
